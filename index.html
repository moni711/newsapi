<!DOCTYPE html>
<html>
  <head>
    <title>News Api</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  </head>
  <body style="background-color: #eee">
    
    <div class="container">
      
   <h1>Search Portal</h1>
      <form>
          <div class="input-field">
          
              <input type="text" id="searchquery" style="border: 1px solid #9e9e9e;">
            
          </div>
          
          <div class="row">
             <input type="submit" id="searchbtn" class="btn col m2 s12" value="search" style="    background-color: #4e6f38;">
            
          </div>
          
      </form>
      
      <div id="loader" style="display:none;">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
      
      <div class="row">
         <div id="newsResults"></div>
      </div>
     
      


      
   </div>

<script src="jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- <script src="iconChanger.js"></script> -->
<script src="newsapi.js"></script>
  
</body>
</html>
